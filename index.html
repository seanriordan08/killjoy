<head>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js'></script>

  <!--slickjs slider-->
  <link rel="stylesheet" type="text/css" href="slick-1.3.15/slick/slick.css"/>

  <link rel="stylesheet" type="text/css" href="css/all.css"/>

  <link href='http://fonts.googleapis.com/css?family=Condiment' rel='stylesheet' type='text/css'><!--Logo font-->

  <meta name="Keywords" sidebar-content="killjoy, anchorage, alaska, restaurant, downtown, tasting room, lounge, drink, cocktail, places to eat in anchorage">
  <meta name="Description" sidebar-content="Killjoy Tasting Room we strives to provide you with a unique experience accompanied with great customer service and high quality food.">

</head>

<html>
  <body>

  <div class="menu_bar">
    <span class="logo">killjoy</span>
    <span class="description">Tasting Room & Bar</span>
    <div class="nav">
      <ul>
        <li>Our Story</li>
        <li>Events</li>
        <li>Venue</li>
        <li>Location</li>
        <li>Contact Us</li>
      </ul>
    </div>
  </div>

    <div class="container">
      <div class="hero"></div>

      <div class="map">
        <iframe width="100%" height="200" frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/place?q=400+W+4th+Ave,+Anchorage,+Alaska+99501,+United+States&key=AIzaSyD38RWLt0vRZNIfqIoUclT50jPgHmloLpw"></iframe>
      </div>
      <div class="promos">

      </div>


      <div class="slider">
        <div><img width="200px" height="200px" src="pics/slider_apps1.jpg"></div>
        <div><img width="275px" height="200px" src="pics/slider_band1.jpg"></div>
        <div><img width="300px" height="200px" src="pics/slider_apps2.jpg"></div>
        <div><img width="293px" height="200px" src="pics/slider_flapper_girls.jpg"></div>
        <div><img width="261px" height="200px" src="pics/slider_fondue.jpg"></div>
        <div><img width="300px" height="200px" src="pics/slider_band2.jpg"></div>
        <div><img width="300px" height="200px" src="pics/slider_apps3.jpg"></div>
        <div><img width="300px" height="200px" src="pics/slider_venue1.jpg"></div>
        <div><img width="267px" height="200px" src="pics/slider_twenties.jpg"></div>
      </div>

      <div class="offerings">
        <div class="food" alt="fondue"></div>
        <div class="wine" alt="wine"></div>
        <div class="beer" alt="beer"></div>
      </div>

    </div>

    <div class="footer">
      Hours: 3pm - 1am | Location: 400 W. 4th Ave, Anchorage, Alaska 99501 | Email: contact@killjoytastingroom.com
    </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick-1.3.15/slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('.slider').slick({
        slidesToShow: 8,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        dots: true,
        infinite: true,
        speed: 300,
        centerMode: true,
        variableWidth: true,
        speed: 2500
      });

    });

    $('.nav ul li').on("click", function(){
      var mapHeight = $('.map').height();
      if (mapHeight == 0){
        $('.map').css("height", "200px");
      } else {
        $('.map').css("height", "0");
      }
    });

  </script>
  </body>
</html>
